{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Registrar Nueva Venta ðŸ’°</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <form action="/vender" method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label">Seleccione Producto:</label>
                            <select name="producto_id" class="form-select" required>
                                <option value="" selected disabled>-- Elegir producto --</option>
                                {% for p in productos %}
                                    <option value="{{ p.id }}">
                                        {{ p.nombre }} - (Stock: {{ p.stock }} | Precio: S/. {{ p.precio }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cantidad a vender:</label>
                            <input type="number" name="cantidad" class="form-control" min="1" value="1" required>
                        </div>

                        <div class="d-grid">




                            <div class="card bg-light mb-3 border-secondary">
                                <div class="card-header bg-secondary text-white">Datos para FacturaciÃ³n ðŸ“„</div>
                                <div class="card-body">
                                <div class="mb-3">
                                   <label class="form-label fw-bold">DNI o RUC del Cliente:</label>
                                    <input type="text" name="cliente_dni" class="form-control" placeholder="Ej: 10456789..." required>
                            </div>
                            <div class="mb-3">
                               <label class="form-label fw-bold">Nombre o RazÃ³n Social:</label>
                                <input type="text" name="cliente_nombre" class="form-control" placeholder="Ej: Juan Perez" required>
                            </div>
                        </div>
                    </div>
                            



                            <button type="submit" class="btn btn-primary btn-lg">Confirmar Venta âœ…</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
