{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Editar Producto: {{ producto.nombre }} ‚úèÔ∏è</h4>
            </div>
            <div class="card-body">
                <form action="/editar/{{ producto.id }}" method="POST">
                    <div class="mb-3">
                        <label>Nombre del Producto</label>
                        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label>Precio (S/.)</label>
                        <input type="number" step="0.10" name="precio" class="form-control" value="{{ producto.precio }}" required>
                    </div>
                    <div class="mb-3">
                        <label>Stock Actual</label>
                        <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/productos" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar Cambios üîÑ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
